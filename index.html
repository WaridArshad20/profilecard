<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ce9b14bcd8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="profile-card">
      <div class="header"></div>
      <img
        src="profile image.jpg"
        alt="Profile Picture"
        class="profile-picture"
      />
      <h2 class="name">CodingLab</h2>
      <p class="role">YouTuber & Blogger</p>
      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-facebook fa-2xl"></i></a>
        <a href="#"
          ><i class="fa-brands fa-twitter fa-2xl" style="color: #74c0fc"></i
        ></a>
        <a href="#"
          ><i
            class="instagram fa-brands fa-instagram fa-2xl"
            style="color: #c84209"
          ></i
        ></a>
        <a href="#"
          ><i class="fa-brands fa-youtube fa-2xl" style="color: #f70202"></i
        ></a>
      </div>
      <div class="actions">
        <button class="btn subscribe">Subscribe</button>
        <button class="btn message">Message</button>
      </div>
      <div class="stats">
        <div class="stat">
          <i class="fa-regular fa-heart"></i>
          <p>60k</p>
        </div>
        <div class="stat">
          <i class="fa-regular fa-comment"></i>
          <p>20k</p>
        </div>
        <div class="stat">
          <i class="fa-solid fa-share"></i>
          <p>12k</p>
        </div>
      </div>
    </div>
  </body>
</html>
